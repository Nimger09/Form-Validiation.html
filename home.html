<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>

  <div class="container">
    <div class="title">Member Portal Account Creation</div>
    <div class="content">
      <form action="#">
        <div class="user-details">
          <div class="input-box">
            <span class="details">*PhilHealth Identification Number</span>
            <input type="text" placeholder="Enter your PhilHealth ID" required>
          </div>
          <div class="input-box">
            <span class="details">*Last Name</span>
            <input type="text" placeholder="Enter your LastName" required>
          </div>
          <div class="input-box">
            <span class="details">*First Name</span>
            <input type="text" placeholder="Enter your FirstName" required>
          </div>
          <div class="input-box">
            <span class="details">*Date of Birth</span>
            <input type="text" placeholder="MM/DD/YYYY" required>
          </div>
          <div class="input-box">
            <span class="details">Password</span>
            <input type="password" id="password" placeholder="Enter your password" required>
          </div>
          <div class="input-box">
            <span class="details">Confirm Password</span>
            <input type="text" placeholder="Confirm your password" required>
          </div>
        </div>
        <div class="gender-details">
          <input type="radio" name="gender" id="dot-1">
          <input type="radio" name="gender" id="dot-2">
          <input type="radio" name="gender" id="dot-3">
          <span class="gender-title">Gender</span>
          <div class="category">
            <label for="dot-1">
            <span class="dot one"></span>
            <span class="gender">Male</span>
          </label>
          <label for="dot-2">
            <span class="dot two"></span>
            <span class="gender">Female</span>
          </label>
          <label for="dot-3">
            <span class="dot three"></span>
            <span class="gender">Prefer not to say</span>
            </label>
          </div>
        </div>
        <div class="button">
          <input type="submit" id="submit" value="Create Account">
        </div>
       
      </form>
<script>
  
    const password = document.getElementById('password');
    const message = document.getElementById('message');

    form.addEventListener('submit', (event) => {
      event.preventDefault();

      if (!checkPasswordFormat()) {
        message.textContent = 'Password must contain at least 1 number.';
        return;
      }

      message.textContent = 'Success!';
    });

    function checkPasswordFormat() {
      const passwordRegex = /^(?=.*[0-9])/;
      return passwordRegex.test(password.value);
    }
  </script>              
  </div>

</body>
</html>
